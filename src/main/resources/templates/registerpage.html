<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles.css"
          th:href="@{styles.css}" media="screen"/>
<meta charset="UTF-8">
<meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
 <link rel="shortcut icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fru.m.wikipedia.org%2Fwiki%2F%25D0%25A4%25D0%25B0%25D0%25B9%25D0%25BB%3ATodoist_logo.png&psig=AOvVaw1WqwcD_OetHygi7yBrt5Rb&ust=1701289680161000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCIjgqorE54IDFQAAAAAdAAAAABAE">

<title>Register Page</title>
</head>
<body>
 <div id="div-input-form">
                 <h2 id="login-signUp-heading">SignUp</h2>
                <form action='/register' method="post">
                <input type="text" name="firstName" placeholder="First Name" ></input><span class='errors' th:text="${firstName}"></span>
                <input type="text" name="lastName" placeholder="Last Name" >
                <input type="email"  name="email"  placeholder="Email">
                  <input type="password" name="password" placeholder="Password" ></input><span class='errors' th:text="${password}"></span>
                  <input type='submit' class="button" id="submit-detail-button" value="Register Yourself"></input>  
                </form>
                
                
            </div>
</body>
</html>
